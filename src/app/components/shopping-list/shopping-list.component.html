  <div class="row d-flex align-items-center justify-content-center">
    <div class="col"></div>
    <div class="col">
      <div class="card">
        <div class="card-body p-4">
          <div class="row pb-4">
            <div class="col">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Origin</th>
                    <th scope="col">Miles</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{ item.itemDetails.name }}</td>
                    <td>{{ item.itemDetails.origin }}</td>
                    <td>{{ item.itemDetails.miles }}</td>
                  </tr>
                </tbody>
            </table>
            </div>
          </div>
          <div class="row pb-4">
            <h6>Total food miles: {{otherArray.total_miles}}</h6>
          </div>
          <div class="row">
            <div class="col d-grid">
              <button type="button" (click)="saveList()" class="btn btn-sm" style="background-color: #EACBBF">
                  <!-- <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>-->
                Save List
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
