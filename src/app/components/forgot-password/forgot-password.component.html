<div class="container">
  <div class="body d-md-flex align-items-center justify-content-between">
    <div class="box-1 mt-md-0 mt-5">
      <img src="assets/greenleaves.jpg" alt="image">
    </div>
    <div class=" box-2 d-flex flex-column h-100">
      <div class="mt-5">
        <div class="row">
          <div class="col mb-2" style ="padding-left: 20px">
            <p class="mb-2 h-1" style="color: #7f4722">Reset Password.</p>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col mb-2">
              <div class="col mb-2" style ="padding: 20px">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control form-control-sm">
              </div>
              <div class="row">
                <div class="col d-grid" style ="padding-left: 20px; padding-right: 20px">
                  <button type="button" (click)="resetPassword()" class="btn btn-sm" style="background-color: #ffede7; color: #7f4722" [disabled]="loading">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                    Reset Password
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
